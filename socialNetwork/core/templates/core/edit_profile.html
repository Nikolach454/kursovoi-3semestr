{% extends 'core/base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .edit-profile-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 30px;
    }
    .edit-profile-card h1 {
        font-size: 24px;
        margin-bottom: 25px;
        color: #333;
    }
    .avatar-section {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
        padding-bottom: 25px;
        border-bottom: 1px solid #eee;
    }
    .current-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        flex-shrink: 0;
        overflow: hidden;
    }
    .current-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .avatar-upload {
        flex: 1;
    }
    .avatar-upload p {
        margin-bottom: 10px;
        color: #65676b;
        font-size: 14px;
    }
    .avatar-upload input[type="file"] {
        display: none;
    }
    .avatar-upload-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #f0f2f5;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: #333;
        transition: background 0.2s;
    }
    .avatar-upload-btn:hover {
        background: #e4e6eb;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #0066cc;
    }
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    .form-row {
        display: flex;
        gap: 15px;
    }
    .form-row .form-group {
        flex: 1;
    }
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #eee;
    }
    .btn-save {
        flex: 1;
        padding: 12px 20px;
        background: #0066cc;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
    }
    .btn-save:hover {
        background: #0052a3;
    }
    .btn-cancel {
        padding: 12px 20px;
        background: #f0f2f5;
        color: #333;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .btn-cancel:hover {
        background: #e4e6eb;
    }
    .avatar-preview {
        display: none;
        margin-top: 10px;
    }
    .avatar-preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #0066cc;
    }
    .avatar-preview.show {
        display: block;
    }
</style>

<div class="edit-profile-container">
    <div class="edit-profile-card">
        <h1>Редактирование профиля</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="avatar-section">
                <div class="current-avatar">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="Аватар" id="current-avatar-img">
                    {% else %}
                        <span id="avatar-initials">{{ user.first_name.0 }}{{ user.last_name.0 }}</span>
                    {% endif %}
                </div>
                <div class="avatar-upload">
                    <p>Загрузите новое фото профиля</p>
                    <label class="avatar-upload-btn">
                        Выбрать файл
                        <input type="file" name="avatar" accept="image/*" id="avatar-input">
                    </label>
                    <div class="avatar-preview" id="avatar-preview">
                        <img src="" alt="Превью" id="preview-img">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Фамилия</label>
                    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="bio">О себе</label>
                <textarea name="bio" id="bio" placeholder="Расскажите о себе...">{{ user.bio|default:'' }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" name="phone" id="phone" value="{{ user.phone|default:'' }}" placeholder="+7 (999) 123-45-67">
                </div>
                <div class="form-group">
                    <label for="birth_date">Дата рождения</label>
                    <input type="date" name="birth_date" id="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Пол</label>
                <select name="gender" id="gender">
                    <option value="">Не указан</option>
                    <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Мужской</option>
                    <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Женский</option>
                    <option value="O" {% if user.gender == 'O' %}selected{% endif %}>Другой</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="{% url 'core:user_profile' user.id %}" class="btn-cancel">Отмена</a>
                <button type="submit" class="btn-save">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const avatarInput = document.getElementById('avatar-input');
    const avatarPreview = document.getElementById('avatar-preview');
    const previewImg = document.getElementById('preview-img');
    const currentAvatarImg = document.getElementById('current-avatar-img');
    const avatarInitials = document.getElementById('avatar-initials');

    avatarInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                avatarPreview.classList.add('show');

                // Обновляем превью в основном аватаре
                if (currentAvatarImg) {
                    currentAvatarImg.src = e.target.result;
                } else if (avatarInitials) {
                    const parent = avatarInitials.parentElement;
                    avatarInitials.style.display = 'none';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Аватар';
                    img.id = 'current-avatar-img';
                    parent.appendChild(img);
                }
            };
            reader.readAsDataURL(this.files[0]);
        }
    });
});
</script>
{% endblock %}
